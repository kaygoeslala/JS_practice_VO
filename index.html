<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<title>Javascript</title>

</head>
<body>
<div class="container">

	<script>

	var weight = 2000; // weight is grams
	document.write("<h2> click the button </h2>" + ' ' + weight + "g" + ' ' + "will change the weight scale");

	</script>

</div>

<br>

<div class="container">

<p id="display"> </p>

<button type="button" onclick="var weight = 1000; var kilo =1000; document.getElementById ('display').innerHTML = weight/kilo + 'kg';"> Kilo </button>


</div>

<div class="container">

	<p id="display"></p>
	<button type="button" onclick="var weight = 1000; var miligrams =1000; document.getElementById ('display').innerHTML = weight*miligrams + 'g';"> Miligrams </button>

	


</div>

</body>
</html>
